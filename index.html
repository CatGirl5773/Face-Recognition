<html>
    <head>
        <title> Image Recognition </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

        <link href="style.css" rel="stylesheet"> 
    </head>
    <body>
        <div class="container">
            <center>
        <h3 class="btn btn-warning heading"> Family Face Recognition </h3>
        <br>
        <p style="font-size: 22px;"> The model is trained to identify the following family members: </p>
        <b class="family-members">
            <span class="span"> Dad </span>
            <br> <br>
            <span class="span"> Mom </span>
            <br> <br>
            <span class="span"> Me (Esther) </span>
            <br> <br>
            <span class="span"> Atom </span>
            <br> <br>
            <span class="span"> Crystal </span>
        </b>
        <hr>
        <label> Your Webcam: </label>
        <div id="camera"></div>
        <br> <br>
        <div id="result"></div>
        <br> <br>
        <button onclick="take_snapshot();" class="btn btn-danger"> Take an Image </button>
        <br> <br>
        <button onclick="check();" class="btn btn-success"> Check the Image </button>
        <br> <br>
        <p style="font-size: 22px;"> Family Member: <span id="family_member_name"></span> </p>
        <p style="font-size: 22px;"> Accuracy: <span id="family_member_accuracy"></span> </p>
        </center>
    </div>
    <script src="main.js"></script>
    </body>
</html>
